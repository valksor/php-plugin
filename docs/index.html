<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Documentation | Valksor Php Plugin</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
        name="description"
        content="Composer plugin providing automatic recipe processing for PHP packages, similar to Symfony Flex"
    />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="./_media/css/github.min.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <style>
        :root {
            --theme-color: #960018;
            --color-bg: #f0eee9;
            --color-text: #2b2c30;
            scrollbar-color: color-mix(in oklch, var(--theme-color) 100%, transparent) var(--color-bg);
        }

        .anchor span {
            color: var(--color-text);
        }

        .sidebar-nav > ul > li > a {
            font-weight: 600;
        }

        .markdown-section pre {
            border: 1px solid var(--color-text);
        }

        .markdown-section pre, .markdown-section code {
            background-color: var(--color-bg);
        }

        .markdown-section code {
            border-radius: 3px;
            padding: 2px 6px;
        }

        .markdown-section pre > code {
            padding: 1em;
        }

        .tip {
            padding: 1em;
            border-left: 4px solid var(--theme-color);
            background: rgba(63, 81, 181, 0.05);
            margin: 1em 0;
        }

        .warning {
            padding: 1em;
            border-left: 4px solid #ff9800;
            background: rgba(255, 152, 0, 0.05);
            margin: 1em 0;
        }
    </style>
</head>
<body>
<div id="app">Loading...</div>
<script>
    window.$docsify = {
        name: "Valksor Php Plugin",
        nameLink: "/docs/",
        repo: "https://github.com/valksor/php-plugin",
        loadSidebar: true,
        alias: {
            "/.*/_sidebar.md": "/_sidebar.md",
        },
        autoHeader: true,
        subMaxLevel: 3,
        auto2top: true,
        coverpage: true,
        onlyCover: false,
        search: {
            placeholder: "Search documentation",
            noData: "No results found",
            depth: 3,
        },
        copyCode: {
            buttonText: "Copy",
            successText: "Copied",
        },
        tabs: {
            persist: true,
            sync: true,
        },
        pagination: {
            previousText: "Previous",
            nextText: "Next",
            crossChapter: true,
        },
        formatUpdated: "{DD}.{MM}.{YYYY} {HH}:{mm}",
        mergeNavbar: true,
        themeColor: "#960018",
    };
</script>
<script src="./_media/js/bundle.min.js?v=1d90fdbd"></script>
</body>
</html>
